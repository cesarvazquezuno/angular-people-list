<h3 mat-dialog-title>Nueva Persona</h3>

  <div class="mb-6">
    <label for="name" class="form-label">Nombre(s)</label>
    <input type="text" class="form-control" id="name" placeholder="César Augusto">
  </div> <br>
  <div class="mb-6">
    <label for="last_name" class="form-label">Apellido Paterno</label>
    <input type="text" class="form-control" id="last_name" placeholder="Baltazar">
  </div> <br>
  <div class="mb-6">
    <label for="m_last_name" class="form-label">Apellido Materno</label>
    <input type="text" class="form-control" id="m_last_name" placeholder="Vázquez">
  </div> <br>
  <div class="mb-6">
    <label for="adress" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="adress" placeholder="Talavera #35">
  </div> <br>
  <div class="mb-6">
    <label for="phone" class="form-label">Teléfono</label>
    <input type="number" class="form-control" id="phone" placeholder="2211195836">
  </div> <br>

<div mat-dialog-actions class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-info btn-sm">Guardar</button>
</div>
